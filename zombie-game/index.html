<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Zombie Game</title>
</head>
<body>

    <main id="game-board">

        <div id="gunsight"></div>

        <div id="hud">

            <div id="top-hud">

                <div id="heart-container">
                    <div id="heart1" class="heart"></div>
                    <div id="heart2" class="heart"></div>
                    <div id="heart3" class="heart"></div>
                </div>

                <div id="score">SCORE : 0</div>

                <div id="ammo">
                    <img src="assets/images/bullets.png" alt="bullets" width="70px">
                    <div id="ammo-status">20 / 20</div>
                    <button id="reload-btn">RELOAD</button>
                </div>

                <button id="toggle-sound-btn"></button>

            </div>
            
            <section id="start-window">
                <h1>RULES</h1>
                <div id="rules">
                    <p>1. You have 3 lives</p>
                    <p>2. Shoot by clicking on the screen, reload by pressing 'R' or button under ammo indicator</p>
                    <p>3. You get 10 points for each zombie killed</p>
                    <p>4. You lose 5 points if you miss</p>
                </div>
                <button id="start-game-btn">START GAME</button>
            </section>

            <div id="ending-hud">
                <p>GAME OVER</p>
                <button id="restart-game-btn" disabled>RESTART GAME</button>
            </div>

        </div>

        <div id="zombie-container">

        </div>

    </main>

</body>
</html>
